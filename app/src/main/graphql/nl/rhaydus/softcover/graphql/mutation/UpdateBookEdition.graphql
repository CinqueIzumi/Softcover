mutation UpdateBookEdition(
    $id: Int!,
    $object: UserBookUpdateInput!,
) {
    update_user_book(
        object: $object,
        id: $id,
    ) {
        error

        user_book {
            id
            user_book_reads(
                limit: 1,
                order_by: {started_at: desc},
            ) {
                id
                ...UserBookReadFragment
                __typename
            }
            __typename
        }

        __typename
    }
}
