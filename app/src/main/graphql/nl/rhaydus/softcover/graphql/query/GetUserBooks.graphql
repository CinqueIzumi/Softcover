query GetUserBooks(
    $userId: Int!
) {
    user_books(
        where: {
            user_id: {
                _eq: $userId
            },
        }
        order_by: {updated_at: desc}
    ) {
        ...UserBookFragment

        user_book_reads {
            ...UserBookReadFragment
        }

        book {
            ...BookFragment
        }
    }
}