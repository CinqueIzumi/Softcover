query GetCurrentlyReadingBooks(
    $userId: Int!
) {
    user_books(
        limit: 10
        where: {
            user_id: {_eq: $userId},
            status_id: {_eq: 2},
        }
        order_by: {updated_at: desc}
    ) {
        book {
            id
        }

        user_book_reads(
            limit: 1,
            order_by: {started_at: desc},
        ) {
            id
            progress
            progress_pages
            started_at
            finished_at

            edition {
                id
                title
                contributions {
                    author {
                        name
                    }
                }
                image {
                    url
                }
                pages
            }
        }
    }
}
